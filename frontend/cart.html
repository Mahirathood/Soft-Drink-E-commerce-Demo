
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | CoolDrink Order</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/c7cfece0a6.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- HEADER -->
  <section id="header">
    <div class="logo"><img src="logo.png" alt="Logo"/></div>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li id="wine"><a href="add-drink.html"><i class="fa-solid fa-martini-glass-citrus"></i> Add</a></li>
        <a class="active" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="#" id="close"><i class="fa fa-times"></i></a>
      </ul>
    </div>
  </section>

  <!-- CART SECTION -->
  <section id="cart" class="section-p1">
    <h2>Your Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- Items will be injected here -->
      </tbody>
    </table>
    <div id="cart-summary">
      <h3>Total: ₹<span id="cart-total">0</span></h3>
      <button id="checkout-btn" class="normal">Proceed to Checkout</button>
    </div>
  </section>

  <!-- SCRIPT -->
  <script>
    const cartBody = document.getElementById("cart-body");
    const cartTotal = document.getElementById("cart-total");
    const checkoutBtn = document.getElementById("checkout-btn");

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartBody.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartBody.innerHTML = `<tr><td colspan="6">Your cart is empty.</td></tr>`;
        document.getElementById("cart-summary").style.display = "none";
        return;
      }

      cart.forEach((item, index) => {
        const row = document.createElement("tr");
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        row.innerHTML = `
          <td><img src="${item.url}" width="50" height="50"/></td>
          <td>${item.title}</td>
          <td>₹${item.price}</td>
          <td>
            <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
          </td>
          <td>₹${itemTotal}</td>
          <td><button onclick="removeFromCart(${index})">Remove</button></td>
        `;
        cartBody.appendChild(row);
      });
      cartTotal.textContent = total;
    }

    function updateQuantity(index, quantity) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity = parseInt(quantity);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    checkoutBtn.addEventListener("click", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert(`Thank you! Your order total is ₹${cartTotal.textContent}`);
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    });

    document.addEventListener("DOMContentLoaded", loadCart);
  </script>

  <!-- FOOTER -->
  <footer class="section-p1" id="site-footer">
    <div class="col">
      <h4>Follow Us</h4>
      <div class="icon">
        <i href="#" class="fab fa-facebook-f"></i>
        <i href="#" class="fab fa-instagram"></i>
        <i href="#" class="fab fa-twitter"></i>
        <i href="#" class="fab fa-youtube"></i>
      </div>
    </div>
  </footer>
  <footer><p>&copy; 2025 CoolDrink Online. All rights reserved.</p></footer>
</body>
</html>
